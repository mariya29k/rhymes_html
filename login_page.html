<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet"  type= "text/css" href="./scripts/login_page.css">  
</head>

<body>

<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Вход за родители</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>или ползвайте акаунта си</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Забравена парола?</a>
			<button onclick="location.href='./scripts/parent_home.html'" type=button>Вход</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Здравей, приятел!</h1>
				<p>Заповядай да играеш</p>
				<div class='buttons'>
					<button id="btn1" onclick="location.href='./scripts/kids_home.html'" type = button>5-6</button>
					<button id="btn2" onclick="location.href='./scripts/kids_home.html'" type = button>7-8</button>
					<button id="btn3" onclick="location.href='./scripts/kids_home.html'" type = button>9+</button>
				</div>
			</div>
		</div>
	</div>
    <b class="btn btn-primary" > HELP </b>
</div>
</body>
